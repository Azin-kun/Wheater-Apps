<ion-header>
  <ion-toolbar>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>{{ weather.date }}</ion-label><br>
        <ion-label color="success">{{ weather.temp }} Â°C</ion-label><br>
        <ion-label>{{ weather.main }} <small>({{ weather.desc }})</small></ion-label><br>
        <ion-label>
          {{ weather.date | date:'dd MMM yyyy - HH:mm' }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img [src]="'http://openweathermap.org/img/wn/' + weather.icon + '@2x.png'"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="save()" href="/tabs/tab2">Favorite</ion-button> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
