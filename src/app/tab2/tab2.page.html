<ion-header>
  <ion-toolbar>
    <ion-title>
      Forecast
    </ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let forecast of forecastData">
      <ion-col size="2">
        <ion-thumbnail>
          <img [src]="'http://openweathermap.org/img/wn/' + forecast.weather[0].icon + '.png'" alt="Weather Icon">
        </ion-thumbnail>
      </ion-col>
      <ion-col size="6">
        <ion-label>{{ forecast.weather[0].description }}</ion-label><br>
        <ion-label>{{ formatDateTime(forecast.dt_txt) }}</ion-label>
      </ion-col>
      <ion-col size="4" alignment="end">
        <ion-label color="success">{{ forecast.main.temp }} °C</ion-label><br>
        <ion-label color="success">{{ forecast.main.temp_min }}°C - {{ forecast.main.temp_max }}°C</ion-label>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
