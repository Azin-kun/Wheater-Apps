<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 3 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-icon name="calendar-outline"></ion-icon>
            {{ fav.date }}
          </ion-col>
          <ion-col size="6">
            <ion-label>{{ fav.main }} </ion-label>
            <ion-label color="success">{{ fav.temp }}  Â°C</ion-label>
          </ion-col>
          <ion-col size="2">
            <img [src]="'http://openweathermap.org/img/wn/' + fav.icon + '@2x.png'"/>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
